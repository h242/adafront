<body>
	<div class="container">
		<h1>Memotest: Zorro edition</h1>
		<div class="detalles">
			<div class="infoJugador">
				<div>
					<h3>Player:</h3>

					<h3 id="pares">Pares:</h3>

				</div>
			</div> 
		</div>
		<div id="tablero" class="tablero">

			<img class="tile size" src="img/zorros/dorso.png" data-id="8">
			<img class="tile size" src="img/zorros/dorso.png" data-id="9">
			<img class="tile size" src="img/zorros/dorso.png" data-id="10">
			<img class="tile size" src="img/zorros/dorso.png" data-id="11">

	<input id="restart" class="reset" type="submit" value="reiniciar"/>
